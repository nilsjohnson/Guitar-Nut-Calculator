<!DOCTYPE html>
<html lang="en">
<head>
    <title>Guitar Nut Calculator</title>
    <meta charset="utf-8">
    <meta name="description" content="Guitar Nut Spacing Calculator">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive_grid.css" rel="stylesheet">
    <script src="js/calculator.js"></script>
</head>
<body>
   <ul class="nav">
    <li>
        <h1 class="title" id="banner-header">Guitar Nut Calculator</h1>
    </li>
    <li>
        <a href="index.html" class="button">
            6 String Guitar
        </a>
    </li>
    <li>
        <a href="mandolin.html" class="button active">
            Mandolin
        </a>    
    </li>
    <li>
        <a href="12string.html" class="button">
            12 String Guitar
        </a>    
    </li>
</ul>
<div class="main-block">
    <div class="row">
        <div class="col-6">
            <h2 class="title">
                Enter String Guages
            </h2>
            <div class="row">
                <div class="col-12">
                    <div class="border-block">
                        <label>First E String: </label>
                        <input class="string input-box"/>
                        <label>Second E String: </label>
                        <input class="string input-box""/>
                    </div>
                    <div class="border-block">
                        <label>First A String: </label>
                        <input class="string input-box""/>
                        <label>Second A String: </label>
                        <input class="string input-box""/>
                    </div>    
                    <div class="border-block">
                        <label> First D String: </label>
                        <input class="string input-box""/>
                        <label>Second D String: </label>
                        <input class="string input-box""/>
                    </div>
                    <div class="border-block">
                        <label>Frist G String: </label>
                        <input class="string input-box""/>
                        <label>Second G String: </label>
                        <input class="string input-box""/>
                    </div>
                </div>
            </div>    
            <div class="row">
                <div class="col-6">
                    <h2 class="title">Enter Total Width</h2>
                    <p>Center To Center: </p>
                    <input id="centerToCenter"/>   
                </div>
                <div class="col-6">
                    <h2 class="title">Enter Spacing</h2>
                    <p>Spacing between octave strings: </p>
                    <input id="octaveSpacing"/>   
                </div>
                <button type="Button" onclick="main()">Calculate Spacing</button>
            </div>
        </div>           
        <div class="col-6">
            <h2 class="title">
                Your Spacing
            </h2>
            <div id="resultTable">
                <table class="center">
                    <thead>
                        <th class="string-col">String</th>
                        <th>Treble Side</th>
                        <th>Bass Side</th>
                        <th>Treble Side</th>
                        <th>Bass Side</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="string-col">E</td>
                            <td id ="trebleSide1"></td>
                            <td id ="bassSide1"></td>
                            <td id ="trebleSide2"></td>
                            <td id ="bassSide2"></td>
                        </tr>
                        <tr>
                            <td class="string-col">A</td>
                            <td id ="trebleSide3"></td>
                            <td id ="bassSide3"></td>
                            <td id ="trebleSide4"></td>
                            <td id ="bassSide4"></td>
                        </tr>
                        <tr>
                            <td class="string-col">D</td>
                            <td id ="trebleSide5"></td>
                            <td id ="bassSide5"></td>
                            <td id ="trebleSide6"></td>
                            <td id ="bassSide6"></td>
                        </tr>
                        <tr>
                            <td class="string-col">G</td>
                            <td id ="trebleSide7"></td>
                            <td id ="bassSide7"></td>
                            <td id ="trebleSide8"></td>
                            <td id ="bassSide8"></td>
                        </tr>
                    </tbody>     
                </table>
            </div>
            <p>
                <a href="javascript: popuponclick()">Printer Friendly</a>
            </p>
        </div>
    </div>
</div>
<div class="hidden-checkbox">
    <input id="octaveOrNot" type="checkbox" checked/>
</div>
</body>
</html>
