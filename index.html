<!DOCTYPE html>
<html lang="en">

<head>
    <title>Guitar Nut Calculator</title>
    <meta charset="utf-8">
    <meta name="description" content="Guitar Nut Spacing Calculator">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive_grid.css" rel="stylesheet">
    <script src="js/calculator.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
 <ul class="nav">
    <li>
        <h1 class="title" id="banner-header">Guitar Nut Calculator</h1>
    </li>
    <li>
        <a href="index.html" class="button active">
            6 String Guitar
        </a>
    </li>
    <li>
        <a href="mandolin.html" class="button">
            Mandolin
        </a>    
    </li>
    <li>
        <a href="12string.html" class="button">
            12 String Guitar
        </a>    
    </li>
</ul>
<div class="main-block" style="min-width: 375px !important">
    <div class="row">
        <div class="col-4">
            <h2 class="title">
                String Guages
            </h2>
            <hr>
            <div class="row">
                <div class="col-6no-break">
                    <div class="border-block">
                        <label class="string-label">E String: </label>
                        <input class="string input-block"/>
                    </div>
                    <div class="border-block">
                        <label class="string-label">B String: </label>
                        <input class="string input-block"/>
                    </div>
                    <div class="border-block">
                        <label class="string-label">G String: </label>
                        <input class=" string input-block"/>
                    </div>    
                </div>
                <div class="col-6no-break">   
                    <div class="border-block">
                        <label class="string-label">D String: </label>
                        <input class="string input-block"/>
                    </div>
                    <div class="border-block">
                        <label class="string-label">A String: </label>
                        <input class="string input-block"/>
                    </div>
                    <div class="border-block">
                        <label class="string-label">E String: </label>
                        <input class="string input-block"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <h2 class="title">Spacing</h2>
                <hr>
                <div class="col-12">
                    <p>Center To Center: </p>
                    <input id="centerToCenter" class="input-block"/>   
                </div>
            </div>
            <div class="row">
                <div class="col-12">    
                    <button class="center" onclick="main()">Calculate Spacing</button>
                </div>
            </div>  
        </div>    
        <div class="col-8">
            <h2 class="title">
                Your Spacing
            </h2>
            <div id="resultTable">
                <table style="width: 100%;">
                    <thead>
                        <th>String</th>
                        <th>Treble Side</th>
                        <th>Bass Side</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="string-col">e</td>
                            <td id ="trebleSide1"></td>
                            <td id ="bassSide1"></td>
                        </tr>
                        <tr>
                            <td class="string-col">B</td>
                            <td id ="trebleSide2"></td>
                            <td id ="bassSide2"></td>
                        </tr>
                        <tr>
                            <td class="string-col">G</td>
                            <td id ="trebleSide3"></td>
                            <td id ="bassSide3"></td>
                        </tr>
                        <tr>
                            <td class="string-col">D</td>
                            <td id ="trebleSide4"></td>
                            <td id ="bassSide4"></td>
                        </tr>
                        <tr>
                            <td class="string-col">A</td>
                            <td id ="trebleSide5"></td>
                            <td id ="bassSide5"></td>
                        </tr>
                        <tr>
                            <td class="string-col">E</td>
                            <td id ="trebleSide6"></td>
                            <td id ="bassSide6"></td>
                        </tr>
                    </tbody>     
                </table>
            </div>
            <p>
                <a href="javascript: popuponclick()">Printer Friendly</a>
            </p>
        </div>
    </div>
</div>
<div class="hidden-checkbox">
    <input id="octaveOrNot" type="checkbox"/>
</div>
</body>
</html>
