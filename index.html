<!DOCTYPE html>
<html lang="en">

<head>
    <title>Guitar Nut Calculator</title>
    <meta charset="utf-8">
    <meta name="description" content="Guitar Nut Spacing Calculator">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <script src="js/calculator.js"></script>
</head>
<body>
   <ul class="nav">
    <li>
        <h1 class="title" id="banner-header">Guitar Nut Calculator</h1>
    </li>
    <li>
        <a href="index.html" class="button">
            6 String Guitar
        </a>
    </li>
    <li>
        <a href="mandolin.html" class="button">
            Mandolin
        </a>    
    </li>
</ul>
<div class="main-block">
    <div class="row">
        <div class="col-3">
            <h2 class="title">
                Enter String Guages
            </h2>
            <div class="col-6 input-box">
                <div id="">
                    <label>E String: </label>
                    <input class="string"/>
                </div>
                <div id="">
                    <label>B String: </label>
                    <input class="string"/>
                </div>
                <div id="">
                    <label>G String: </label>
                    <input class="string"/>
                </div>
                <div id="">
                    <label>D String: </label>
                    <input class="string"/>
                </div>
                <div id="">
                    <label>A String: </label>
                    <input class="string"/>
                </div>
                <div class="">
                    <label>E String: </label>
                    <input class="string"/>
                </div>
            </div>
            <h3 class="title">
                Spacing
            </h3>
            <div>
                <div class="center">
                    <p>Center To Center: </p>
                    <input id="centerToCenter"/>
                </div>
            </div>
            <button type="Button" onclick="main()">Calculate Spacing</button>
        </div>
        <div class="col-3">
            <h2 class="title">
                Your Spacing
            </h2>
            <div class="output-minibox">
                <p>e:</p> 
                <p id ="string1"></p>  
            </div> 
            <div class="output-minibox">
                <p>b:</p> 
                <p id ="string2"></p>  
            </div>  
            <div class="output-minibox">
                <p>g:</p> 
                <p id ="string3"></p>  
            </div>  
            <div class="output-minibox">
                <p>d:</p> 
                <p id ="string4"></p>  
            </div> 
            <div class="output-minibox">
                <p>a:</p> 
                <p id ="string5"></p>  
            </div> 
            <div class="output-minibox">
                <p>E:</p> 
                <p id ="string6"></p>  
            </div>
        </div>
    </div>
</div>
<div class="hidden-checkbox">
    <input id="octaveOrNot" type="checkbox"/>
</div>
</body>
</html>
