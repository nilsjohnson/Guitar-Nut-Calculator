<!DOCTYPE html>
<html lang="en">

<head>
    <title>Guitar Nut Spacing Calculator</title>
    <meta charset="utf-8">
    <meta name="description" content="Guitar Nut Spacing Calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link href="css/style.css" rel="stylesheet">
    


  
</head>

<body>
    <div class="container">
        <h1 class="text-center">Nut Spacing Calculator</h1>
        <hr>

        <label>Instrument</label>
        <select class="" onchange="setInstrument(this.value);">
            <option value="guitar">Guitar</option>
            <option value="bass">Bass</option>
            <option value="mandolin">Mandolin</option>
            <option value="12-string">12 String Guitar</option>
            <option value="custom">Custom</option>
        </select>

        <label>Strings</label>
        <select id="guage-select" onchange="prefillGuages(this.value);">
        </select>


        <h3 class="">Options</h3>

        
        <div id="options">
            <label>Number of Strings: </label>
            <input id="num-strings"/>

            <br>

            <label for="width">Width: </label>
            <input id="width" value="6" onchange="calc();"/>

            <input type="radio" id="edge-to-edge-radio" name="aaa">
            <label for="edge-to-edge-radio">Edge to Edge</label>

            <input type="radio" id="center-to-center-radio" name="aaa">
            <label for="center-to-center-radio">Center To Center</label>

            <br>

            <label>Octave Instrument: </label>
            <input type="checkbox" name="octave" id="octave";>
        </div>
   
        
        

      
        <h3>String Guages</h3>
        <div id="guage-input">
            
        </div>

        <h2>Your Spacing</h2>
        <table>
            <thead id="output-table-head">
              
            </thead>
            <tbody id="output-table-body">

            </tbody>     
        </table>


    </div>

</body>

<script src="js/sets.js"></script> 
<script src="js/script.js"></script>
<script>
    setInstrument("guitar");
</script>

</html>
